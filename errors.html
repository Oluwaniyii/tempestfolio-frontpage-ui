<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longbotton-portfolio | Set Up Administration</title>
    <!-- ionicons -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/errors.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div
          class="background"
          id="unsplash-background"
          style="
            background-image: url(https://ik.imagekit.io/zzajmh3pzny/static-ui-assests/portfolio-frontpage/call-of-duty-modern-warfare_lKGqZ4rw0.png?ik-sdk-version=javascript-1.4.3&updatedAt=1651426070940);
          "
        >
          <div class="-eye-care-overlay"></div>
          <div class="wrap">
            <span class="iconify" data-icon="fa-solid:home"></span>
            <span class="iconify" data-icon="fa-solid:home"></span>

            <div class="branding">
              <span
                class="iconify"
                data-icon="dashicons:admin-home"
                data-inline="false"
              ></span
              ><span

                data-icon="dashicons:admin-home"
                data-inline="false"
              ></span>

            </div>
          </div>
        </div>

            <div class="error-message">
              <h2>OOPS!</h2>
            </div>
            <div class="error-description">
              <p>the server encountered an error while preparing this page</p>
            </div>
            <div class="error-action">
              <span class="home-link">
                <span class="iconify" data-icon="fa-solid:home"></span>
                <a href="">Go back to homepage</a>
              </span>
            </div>
          </div>
        </div>
      </div>

    <!-- Scripts -->
    <script src="/login/js/unsplash.api.js"></script>
    <script src="/login/js/fns.js"></script>
    <script src="/login/js/formserialise.js"></script>
